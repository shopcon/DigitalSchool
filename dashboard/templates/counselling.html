<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load static from staticfiles %}

{% block content %}
<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>counseling</title>
	<!-- Bootstrap core CSS -->
  <link rel='stylesheet' href='{% static "css/bootstrap.min.css" %}'/>


</head>

<body>

<div class="text-center " style="background-color:#ccc;">
  <h1>counseling forms</h1>
</div>


	<!--KF KODE WRAPPER WRAP START-->
    <div class="kode_wrapper" style="margin-top:50px;">


        <div class="container" style="margin-bottom:20px;">
            <button  class="btn btn-danger" onclick="parent.location='/dashboard'">Home</button>
        </div>




			<section>
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<div style="padding:5px;">


							<table class="table">
                                <thead>
                                  <tr>
                                      <th>Sr. No.</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                      <th>Contact no.</th>
                                      <th>Tmestamp</th>
                                  </tr>
                                </thead>
                                <tbody>
                                {% for obj in all %}
                                  <tr>
                                      <td>{{ obj.id }}</td>
                                    <td>{{ obj.name }}</td>
                                    <td>{{ obj.email }}</td>
                                    <td >{{ obj.mobile }}</td>
                                      <td>{{ obj.timestamp }}</td>
                                  </tr>
                                {% endfor %}
                                </tbody>
                            </table>


							</div>
						</div>

					</div>
				</div>
			</section>




    </div>


<script type="text/javascript" src='{% static "js/jquery.js" %}'></script>
<script type="text/javascript" src='{% static "js/bootstrap.min.js" %}'></script>


</body>

</html>

<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
</script>



{% endblock content %}
